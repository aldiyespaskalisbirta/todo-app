version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: .
          target: /app
          action: sync
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=iyesss
      - POSTGRES_PASSWORD=aldiyes17032002
      - POSTGRES_DB=todo
    volumes:
      - todo:/data/db
volumes:
  todo:
